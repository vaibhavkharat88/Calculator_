<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
        <title>Calculator</title>
</head>
<body>
    <div class="container">
        <center>
            <input type="input" placeholder="0">
            <br>
            <button class="ash" onclick="myfunc()">AC</button>
            <button class="ash" onclick="myfunc()">%</button>
            <button class="ash" onclick="myfunc()">+/-</button>
            <button class="yellow" onclick="myfunc()">/</button>
            <br>
            <button class="btn" onclick="myfunc()">A</button>
            <button class="btn" onclick="myfunc()">8</button>
            <button class="btn" onclick="myfunc()">9</button>
            <button class="yellow" onclick="myfunc()">*</button>
            <br>
            <button class="btn" onclick="myfunc()">4</button>
            <button class="btn" onclick="myfunc()">5</button>
            <button class="btn" onclick="myfunc()">6</button>
            <button class="yellow" onclick="myfunc()">-</button>
            <br>
            <button class="btn" onclick="myfunc()">1</button>
            <button class="btn" onclick="myfunc()">2</button>
            <button class="btn" onclick="myfunc()">3</button>
            <button class="yellow" onclick="myfunc()">+</button>
            <br>
            <button class="zero" onclick="myfunc()">0</button>
            <button class="btn" onclick="myfunc()">.</button>
            <button class="yellow" onclick="myfunc()">=</button>
        </center>

    </div>
    <script src="script.js"></script>
</body>
</html>
